<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<nav class="navigation">
  <div class="navigation__name">John Conway's Game of Life</div>
  <div class="navigation__github">
    <a target="_blank" rel="noopener noreferrer" href="https://github.com/Sergey121/nonogram-app/">View on GitHub</a>
  </div>
</nav>
<section>
  <div>Generation: <span id="generationNumber">0</span></div>
  <div class="actions">
    <button id="startGame">Start</button>
    <button id="nextGeneration">Next Generation</button>
    <button id="stopGame">Stop</button>
    <button id="resetGame">Reset</button>
    <input id="numberOfRows" type="number" value="100">
    <input id="numberOfColumns" type="number" value="100">
    <input type="radio" id="htmlBoard" name="board_type" checked value="htmlBoard">
    <label for="htmlBoard">HTML board</label>
    <input type="radio" id="canvasBoard" name="board_type" value="canvasBoard">
    <label for="canvasBoard">Canvas board</label>
  </div>
</section>
<div id="content" class="content"></div>
<script src="js/app.js"></script>
</body>

</html>
